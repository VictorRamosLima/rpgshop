spring.application.name=rpgshop

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rpgshop
spring.datasource.username=postgres
spring.datasource.password=98VCnohido@@
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

rpgshop.product.auto-deactivation.enabled=true
rpgshop.product.auto-deactivation.threshold=50.00
rpgshop.product.auto-deactivation.cron=0 0 3 * * *
rpgshop.cart.blocking.timeout-minutes=30
rpgshop.cart.blocking.auto-release-enabled=true
rpgshop.cart.blocking.release-cron=0 * * * * *
rpgshop.payment-operator.enabled=true
rpgshop.payment-operator.max-amount-per-card=5000.00
rpgshop.payment-operator.rejected-card-suffixes=0000
