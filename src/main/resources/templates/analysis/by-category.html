<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: page('Vendas por Categoria', ~{::main-content})}">
<div th:fragment="main-content">
    <div class="breadcrumb">
        <a href="/">Inicio</a> <span>/</span> <a href="/analysis">Analises</a> <span>/</span> <span>Vendas por Categoria</span>
    </div>

    <div class="page-header">
        <h1>&#128218; Vendas por Categoria</h1>
    </div>

    <div class="filter-bar">
        <form method="get" action="/analysis/by-category" class="form-inline">
            <div class="form-group">
                <label>ID da Categoria *</label>
                <input type="text" name="categoryId" th:value="${param.categoryId}" required placeholder="UUID da categoria"/>
            </div>
            <div class="form-group">
                <label>Data Inicio *</label>
                <input type="date" name="startDate" th:value="${param.startDate}" required/>
            </div>
            <div class="form-group">
                <label>Data Fim *</label>
                <input type="date" name="endDate" th:value="${param.endDate}" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </form>
    </div>

    <div th:if="${items != null and !items.content.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preco Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items.content}">
                    <td th:text="${item.product() != null ? item.product().name() : 'N/A'}"></td>
                    <td th:text="${item.quantity()}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(item.unitPrice(), 1, 2)}"></td>
                    <td class="price" th:text="'R$ ' + ${#numbers.formatDecimal(item.totalPrice(), 1, 2)}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${items != null and items.content.isEmpty()}" class="empty-state">
        <div class="empty-state-icon">&#128218;</div>
        <div class="empty-state-text">Nenhuma venda encontrada para esta categoria no periodo</div>
    </div>

    <div th:if="${items == null and param.categoryId == null}" class="empty-state">
        <div class="empty-state-icon">&#128269;</div>
        <div class="empty-state-text">Informe a categoria e o periodo para consultar</div>
    </div>

</div>
</html>
