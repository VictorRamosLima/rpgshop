<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page('Vendas por Periodo', ~{::main-content})}">
<div th:fragment="main-content">

    <div class="breadcrumb">
        <a href="/">Inicio</a> <span>/</span> <a href="/analysis">Analises</a> <span>/</span> <span>Vendas por Periodo</span>
    </div>

    <div class="page-header">
        <h1>&#128176; Vendas por Periodo</h1>
    </div>

    <div class="filter-bar">
        <form method="get" action="/analysis/sales" class="form-inline">
            <div class="form-group">
                <label>Data Inicio *</label>
                <input type="date" name="startDate" th:value="${param.startDate}" required/>
            </div>
            <div class="form-group">
                <label>Data Fim *</label>
                <input type="date" name="endDate" th:value="${param.endDate}" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Consultar</button>
            </div>
        </form>
    </div>

    <div th:if="${sales != null and !sales.content.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>ID do Pedido</th>
                    <th>Cliente</th>
                    <th>Status</th>
                    <th>Subtotal</th>
                    <th>Frete</th>
                    <th>Total</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${sales.content}">
                    <td>
                        <a th:href="@{/orders/{id}(id=${order.id()})}" th:text="${#strings.abbreviate(order.id().toString(), 12)}"></a>
                    </td>
                    <td th:text="${order.customer() != null ? order.customer().name() : 'N/A'}"></td>
                    <td>
                        <span class="badge badge-active" th:text="${order.status()}"></span>
                    </td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(order.subtotal(), 1, 2)}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(order.freightCost(), 1, 2)}"></td>
                    <td class="price" th:text="'R$ ' + ${#numbers.formatDecimal(order.total(), 1, 2)}"></td>
                    <td th:text="${order.purchasedAt()}"></td>
                </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${sales.totalPages > 1}">
            <span th:each="i : ${#numbers.sequence(0, sales.totalPages - 1)}">
                <a th:href="@{/analysis/sales(page=${i}, startDate=${param.startDate}, endDate=${param.endDate})}" th:text="${i + 1}" th:if="${i != sales.number}"></a>
                <strong th:text="${i + 1}" th:if="${i == sales.number}"></strong>
            </span>
        </div>
    </div>

    <div th:if="${sales != null and sales.content.isEmpty()}" class="empty-state">
        <div class="empty-state-icon">&#128176;</div>
        <div class="empty-state-text">Nenhuma venda encontrada neste periodo</div>
    </div>

    <div th:if="${sales == null and param.startDate == null}" class="empty-state">
        <div class="empty-state-icon">&#128197;</div>
        <div class="empty-state-text">Selecione um periodo para consultar as vendas</div>
    </div>

</div>
</html>
