<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page('Novo Cupom', ~{::main-content})}">
<div th:fragment="main-content">

    <div class="breadcrumb">
        <a href="/">Inicio</a> <span>/</span> <span>Novo Cupom</span>
    </div>

    <div class="page-header">
        <h1>Criar Cupom</h1>
    </div>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form method="post" action="/coupons">
        <div class="card">
            <div class="card-header">Dados do Cupom</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Codigo *</label>
                    <input type="text" name="code" required placeholder="Ex: PROMO2026"/>
                    <div class="form-hint">Codigo unico do cupom.</div>
                </div>
                <div class="form-group">
                    <label>Tipo *</label>
                    <select name="type" required>
                        <option value="">Selecione...</option>
                        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                    </select>
                    <div class="form-hint">PROMOTIONAL (promocional) ou EXCHANGE (troca).</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Valor *</label>
                    <input type="number" step="0.01" name="value" required placeholder="0.00" min="0.01"/>
                    <div class="form-hint">Valor do desconto em reais.</div>
                </div>
                <div class="form-group">
                    <label>ID do Cliente (opcional)</label>
                    <input type="text" name="customerId" placeholder="UUID do cliente"/>
                    <div class="form-hint">Vincular cupom a um cliente especifico.</div>
                </div>
            </div>
            <div class="form-group">
                <label>Data de Expiracao (opcional)</label>
                <input type="date" name="expiresAt"/>
                <div class="form-hint">Deixe em branco para cupom sem expiracao.</div>
            </div>
        </div>

        <div class="btn-group" style="margin-top:1rem;">
            <button type="submit" class="btn btn-primary btn-lg">Criar Cupom</button>
            <a href="/" class="btn btn-outline">Cancelar</a>
        </div>
    </form>

</div>
</html>
