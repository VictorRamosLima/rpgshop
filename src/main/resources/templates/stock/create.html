<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page('Nova Entrada de Estoque', ~{::main-content})}">
<div th:fragment="main-content">

    <div class="breadcrumb">
        <a href="/">Inicio</a> <span>/</span> <a href="/products">Produtos</a> <span>/</span> <span>Nova Entrada de Estoque</span>
    </div>

    <div class="page-header">
        <h1>Registrar Entrada de Estoque</h1>
    </div>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form method="post" action="/stock">
        <div class="card">
            <div class="card-header">Dados da Entrada</div>
            <div class="form-row">
                <div class="form-group">
                    <label>ID do Produto *</label>
                    <input type="text" name="productId" th:value="${productId}" required placeholder="UUID do produto"/>
                </div>
                <div class="form-group">
                    <label>Quantidade *</label>
                    <input type="number" name="quantity" required min="1" value="1"/>
                    <div class="form-hint">Quantidade de itens recebidos.</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Valor de Custo *</label>
                    <input type="number" step="0.01" name="costValue" required placeholder="0.00" min="0.01"/>
                    <div class="form-hint">Valor de custo por unidade.</div>
                </div>
                <div class="form-group">
                    <label>ID do Fornecedor *</label>
                    <input type="text" name="supplierId" required placeholder="UUID do fornecedor"/>
                </div>
            </div>
            <div class="form-group">
                <label>Data de Entrada *</label>
                <input type="date" name="entryDate" required/>
            </div>
        </div>

        <div class="btn-group" style="margin-top:1rem;">
            <button type="submit" class="btn btn-primary btn-lg">Registrar Entrada</button>
            <a th:href="${productId != null} ? @{/stock/product/{id}(id=${productId})} : @{/products}" class="btn btn-outline">Cancelar</a>
        </div>
    </form>

</div>
</html>
