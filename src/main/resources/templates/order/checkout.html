<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <h1>Checkout</h1>
    <a href="/">Home</a> | <a th:href="@{/cart/{id}(id=${customerId})}">Back to Cart</a>

    <div th:if="${error}" style="color:red;" th:text="${error}"></div>

    <form method="post" action="/orders/checkout">
        <input type="hidden" name="customerId" th:value="${customerId}"/>

        <fieldset>
            <legend>Delivery</legend>
            <label>Delivery Address ID: <input type="text" name="deliveryAddressId" required/></label><br/>
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <label>Credit Card ID: <input type="text" name="creditCardId" required/></label><br/>
            <label>Amount: <input type="number" step="0.01" name="amount" required/></label><br/>
            <label>Coupon ID (optional): <input type="text" name="couponId"/></label><br/>
        </fieldset>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
