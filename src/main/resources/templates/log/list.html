<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page('Logs', ~{::main-content})}">
<div th:fragment="main-content">

    <div class="breadcrumb">
        <a href="/">Inicio</a> <span>/</span> <span>Logs de Transacoes</span>
    </div>

    <div class="page-header">
        <h1>&#128220; Logs de Transacoes</h1>
    </div>

    <div class="filter-bar">
        <form method="get" action="/logs" class="form-inline">
            <div class="form-group">
                <label>Entidade</label>
                <input type="text" name="entityName" th:value="${param.entityName}" placeholder="Ex: Product, Customer"/>
            </div>
            <div class="form-group">
                <label>ID da Entidade</label>
                <input type="text" name="entityId" th:value="${param.entityId}" placeholder="UUID"/>
            </div>
            <div class="form-group">
                <label>Operacao</label>
                <select name="operation">
                    <option value="">Todas</option>
                    <option th:each="op : ${operations}" th:value="${op}" th:text="${op}" th:selected="${param.operation != null and param.operation.toString() == op.toString()}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="responsibleUser" th:value="${param.responsibleUser}" placeholder="Nome do usuario"/>
            </div>
            <div class="form-group">
                <label>Data Inicio</label>
                <input type="date" name="startDate" th:value="${param.startDate}"/>
            </div>
            <div class="form-group">
                <label>Data Fim</label>
                <input type="date" name="endDate" th:value="${param.endDate}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>
    </div>

    <div th:if="${logs != null and !logs.content.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Entidade</th>
                    <th>ID da Entidade</th>
                    <th>Operacao</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="log : ${logs.content}">
                    <td th:text="${log.timestamp()}"></td>
                    <td th:text="${log.entityName()}"></td>
                    <td th:text="${#strings.abbreviate(log.entityId().toString(), 12)}"></td>
                    <td>
                        <span class="badge" th:classappend="${log.operation().name() == 'CREATE' ? 'badge-active' : (log.operation().name() == 'DELETE' ? 'badge-inactive' : 'badge-warning')}" th:text="${log.operation()}"></span>
                    </td>
                    <td th:text="${log.responsibleUser()}"></td>
                </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${logs.totalPages > 1}">
            <span th:each="i : ${#numbers.sequence(0, logs.totalPages - 1)}">
                <a th:href="@{/logs(page=${i}, entityName=${param.entityName}, entityId=${param.entityId}, operation=${param.operation}, responsibleUser=${param.responsibleUser}, startDate=${param.startDate}, endDate=${param.endDate})}"
                   th:text="${i + 1}" th:if="${i != logs.number}"></a>
                <strong th:text="${i + 1}" th:if="${i == logs.number}"></strong>
            </span>
        </div>
    </div>

    <div th:if="${logs == null or logs.content.isEmpty()}" class="empty-state">
        <div class="empty-state-icon">&#128220;</div>
        <div class="empty-state-text">Nenhum log encontrado</div>
        <p>Tente ajustar os filtros de busca.</p>
    </div>

</div>
</html>
