<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Coupon</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <h1>New Coupon</h1>
    <a href="/">Home</a>

    <div th:if="${error}" style="color:red;" th:text="${error}"></div>

    <form method="post" action="/coupons">
        <label>Code: <input type="text" name="code" required/></label><br/>
        <label>Type:
            <select name="type">
                <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
            </select>
        </label><br/>
        <label>Value: <input type="number" step="0.01" name="value" required/></label><br/>
        <label>Customer ID (optional): <input type="text" name="customerId"/></label><br/>
        <label>Expires At (optional): <input type="date" name="expiresAt"/></label><br/>
        <button type="submit">Create Coupon</button>
    </form>
</body>
</html>
