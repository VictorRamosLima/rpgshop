<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page('Pedidos', ~{::main-content})}">
<div th:fragment="main-content">

    <div class="breadcrumb">
        <a href="/">Inicio</a> <span>/</span> <span>Pedidos</span>
    </div>

    <div class="page-header">
        <h1>&#128230; Pedidos</h1>
    </div>

    <div class="filter-bar">
        <form method="get" th:action="${customerId != null} ? @{/orders/customer/{id}(id=${customerId})} : @{/orders}" class="form-inline">
            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option value="">Todos</option>
                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${param.status != null and param.status.toString() == s.toString()}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </form>
    </div>

    <div th:if="${orders != null and !orders.content.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Status</th>
                    <th>Subtotal</th>
                    <th>Frete</th>
                    <th>Total</th>
                    <th>Data</th>
                    <th>Acoes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders.content}">
                    <td th:text="${#strings.abbreviate(order.id().toString(), 12)}"></td>
                    <td th:text="${order.customer() != null ? order.customer().name() : 'N/A'}"></td>
                    <td>
                        <span class="badge" th:classappend="${order.status().name() == 'APPROVED' ? 'badge-active' : (order.status().name() == 'REJECTED' ? 'badge-inactive' : 'badge-warning')}" th:text="${order.status()}"></span>
                    </td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(order.subtotal(), 1, 2)}"></td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(order.freightCost(), 1, 2)}"></td>
                    <td class="price" th:text="'R$ ' + ${#numbers.formatDecimal(order.total(), 1, 2)}"></td>
                    <td th:text="${order.purchasedAt()}"></td>
                    <td>
                        <a th:href="@{/orders/{id}(id=${order.id()})}" class="btn btn-sm btn-outline">Detalhes</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${orders.totalPages > 1}">
            <span th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}">
                <a th:href="@{/orders(page=${i}, status=${param.status})}" th:text="${i + 1}" th:if="${i != orders.number}"></a>
                <strong th:text="${i + 1}" th:if="${i == orders.number}"></strong>
            </span>
        </div>
    </div>

    <div th:if="${orders == null or orders.content.isEmpty()}" class="empty-state">
        <div class="empty-state-icon">&#128230;</div>
        <div class="empty-state-text">Nenhum pedido encontrado</div>
    </div>

</div>
</html>
