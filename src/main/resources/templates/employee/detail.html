<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page('Detalhes do Funcionario', ~{::main-content})}">
<div th:fragment="main-content">

    <div class="breadcrumb">
        <a href="/">Inicio</a> <span>/</span> <a href="/employees">Funcionarios</a> <span>/</span>
        <span th:text="${employee.name()}">Funcionario</span>
    </div>

    <div class="page-header">
        <h1 th:text="${employee.name()}">Funcionario</h1>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Dados do Funcionario</h2>
        </div>
        <div class="card-body">
            <div class="detail-grid">
                <div class="detail-item">
                    <span class="detail-label">ID</span>
                    <span class="detail-value" th:text="${employee.id()}"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Nome</span>
                    <span class="detail-value" th:text="${employee.name()}"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">CPF</span>
                    <span class="detail-value" th:text="${employee.cpf()}"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Criado em</span>
                    <span class="detail-value" th:text="${employee.createdAt()}"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Atualizado em</span>
                    <span class="detail-value" th:text="${employee.updatedAt()}"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-group" style="margin-top:1rem;">
        <a href="/employees" class="btn btn-outline">Voltar</a>
    </div>

</div>
</html>
