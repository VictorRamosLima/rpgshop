<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <h1>Products</h1>
    <a href="/">Home</a>

    <h2>Filter</h2>
    <form method="get" action="/products">
        <label>Name: <input type="text" name="name" th:value="${param.name}"/></label>
        <label>Active:
            <select name="isActive">
                <option value="">All</option>
                <option value="true" th:selected="${param.isActive != null && param.isActive.toString() == 'true'}">Yes</option>
                <option value="false" th:selected="${param.isActive != null && param.isActive.toString() == 'false'}">No</option>
            </select>
        </label>
        <label>Min Price: <input type="number" step="0.01" name="minPrice" th:value="${param.minPrice}"/></label>
        <label>Max Price: <input type="number" step="0.01" name="maxPrice" th:value="${param.maxPrice}"/></label>
        <button type="submit">Filter</button>
    </form>

    <h2>Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Sale Price</th>
                <th>Stock</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products.content}">
                <td th:text="${product.name()}"></td>
                <td th:text="${product.sku()}"></td>
                <td th:text="${product.salePrice()}"></td>
                <td th:text="${product.stockQuantity()}"></td>
                <td th:text="${product.isActive()}"></td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id()})}">View</a>
                    <a th:href="@{/stock/product/{id}(id=${product.id()})}">Stock</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${products.totalPages > 1}">
        <span th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}">
            <a th:href="@{/products(page=${i}, name=${param.name}, isActive=${param.isActive}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}"
               th:text="${i + 1}"
               th:if="${i != products.number}"></a>
            <strong th:text="${i + 1}" th:if="${i == products.number}"></strong>
        </span>
    </div>
</body>
</html>
